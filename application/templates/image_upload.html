{% extends "layout.html" %}

{% block content %}
<script>
    document.getElementById('imageFile').addEventListener('change', function (e) {
        const imagePreview = document.getElementById('image-preview');
        imagePreview.innerHTML = '';

        const file = e.target.files[0];
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        img.style.maxWidth = '100%';
        img.style.height = 'auto';
        imagePreview.appendChild(img);
    });
</script><br><br>
<section class = "row" >
    <div class = "rotate">
    <div id="carousel">
    <div ><img src="{{ url_for('static', filename='images/carousel.png')}}" class="d-block" alt="Image 1"></div>
    <div ><img src="{{ url_for('static', filename='images/carousel1.png')}}" class="d-block" alt="Image 1"></div>
    <div ><img src="{{ url_for('static', filename='images/carousel2.png')}}" class="d-block" alt="Image 1"></div>
    <div ><img src="{{ url_for('static', filename='images/carousel3.png')}}" class="d-block" alt="Image 1"></div>

</div>

</div>

</section>
<section id="image-upload" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 class="text-center">Image Upload</h2>
                <div class="card">
                    <div class="card-body">
                        <form action="#" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="imageFile" class="col-form-label">Choose Image:</label>
                                <div class="upload-btn-wrapper">
                                    <button class="btn">Browse</button>
                                    <input type="file" name="imageFile" id="imageFile" accept="image/*" required>
                                </div>
                                <small class="form-text text-muted">Accepted formats: JPG, PNG, GIF, etc.</small>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success btn-block">Upload Image</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="image-preview" class="mt-4">
                    <!-- Image preview will be displayed here -->
                </div>
            </div>
        </div>
</section>

{% endblock %}
